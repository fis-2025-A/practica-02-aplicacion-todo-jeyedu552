<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<div th:fragment="javascript">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/about}">ToDoList</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${session.usuario != null}">
                        <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${session.usuario.id})}">Tareas</a>
                    </li>
                </ul>

                <!-- Menú de usuario alineado a la derecha -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown" th:if="${session.usuario != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${session.usuario.nombre}">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Cuenta</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" th:if="${session.usuario == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${session.usuario == null}">
                        <a class="nav-link" th:href="@{/registro}">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
